version: 2

sources:
  - name: order_errors
    database: "{{ env_var('ICEBERG_CATALOG', 'minio') }}"
    schema: order_errors
    config:
      external_location: "iceberg_scan('{{ env_var('ICEBERG_WAREHOUSE','s3://warehouse') }}/order_errors/{name}', allow_moved_paths = true)"
    tables:
      - name: raw_order_errors
        description: "Raw order error events ingested from RabbitMQ."
      - name: stg_order_errors
        description: "Warehouse staging table for order errors."
      - name: fact_order_errors
        description: "Warehouse fact table for order errors."

models:
  - name: stg_order_errors
    description: "{{ doc('stg_order_errors') }}"
    columns:
      - name: error_id
        description: "Error identifier"
        tests:
          - not_null
      - name: order_id
        description: "Associated order identifier"
      - name: error_code
        description: "Error code describing the issue"
      - name: detected_ts
        description: "Timestamp when the error was detected"
      - name: event_date
        description: "Partition column derived from detected_ts"
  - name: fact_order_errors
    description: "{{ doc('fact_order_errors') }}"
    columns:
      - name: error_id
        description: "Unique error identifier"
        tests:
          - not_null
          - unique
      - name: order_id
        description: "Associated order identifier"
      - name: error_code
        description: "Error code describing the issue"
      - name: detected_ts
        description: "Timestamp when the error was detected"
      - name: event_date
        description: "Partition column derived from detected_ts"
